    <script type="text/javascript">
			if( GetCookie( 'Language' ) == null ){
				Lang = '../Language/EN.js';
				SetCookie( 'Language', 'EN' );
			}
			else{
				var Lang = GetCookie( 'Language' );
				Lang = '../Language/'+ Lang +'.js';
			}

			$( document.createElement('script') ).attr( 'src', Lang ).appendTo('head');

			$(function() {
				$( "#resizable0" ).resizable({
					containment:'#area'
				});

				$( "#resizable0" ).draggable({
					containment:'#area'
				});
				$( "#resizable0" ).draggable( "option", "zIndex", 9999 );
				$( "#resizable0" ).resizable( "option", "zIndex", 9999 );
			});

    </script>

<script language="javascript">
if ( DetectionActiveXSupport() ) {
	document.write( '<body onunload="Stop_Record()">' );
	var objstr = '<SCRIPT FOR="RTSPCtl" EVENT="Event_TalkDisconnect()" LANGUAGE="JavaScript">';
			objstr += 'var rtsp = document.getElementById("RTSPCtl");';
			objstr +=  'rtsp.Set_Talk(0);';
			objstr +=  '$("#display_talk").val( 1 );';
			objstr +=  '$("#display_talk").attr( "src", "../images/icon/talk.gif" )';
			objstr +=  '<\/SCRIPT>';
	document.write( objstr );

} else {
	document.write( '<body onunload="Stop_QT()">' );
}
</script>
